<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons&family=Material+Icons+Outlined&family=Material+Icons+Round&family=Material+Icons+Sharp&family=Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="top-container">
        <div class="menu-and-gif-container">
          <div class="menu-section">
            <img
              src="./assets/spotify_logo.svg"
              alt="spotify_logo"
              class="logo"
            />
            <div class="main-section">
              <div class="section">
                <span
                  class="material-icons-round icon active-button"
                  id="home-icon"
                >
                  home
                </span>
                <button class="section-name active-button" id="home-btn">
                  Home
                </button>
              </div>
              <hr class="horizontal-line" />
              <div class="music-types-container">
                <button class="type" id="telugu">Telugu</button>
                <button class="type" id="hindi">Hindi</button>
                <button class="type" id="tamil">Tamil</button>
                <button class="type" id="english">English</button>
              </div>
              <div class="install-container">
                <a
                  class="project anchor"
                  href="https://bytemeanand.vercel.app/"
                  target="_blank"
                >
                  <i class="fa-regular fa-copyright copyright"></i>
                  By Anand!
                </a>
              </div>
            </div>
          </div>
          <div class="gifs-container" id="gifs-container">
            <img
              src="./assets/gifs/playing.gif"
              alt="Now Playing"
              class="gif"
              id="playing-gif"
              style="display: none"
            />
            <img
              src="./assets/gifs/paused.gif"
              alt="Now Paused"
              class="gif"
              id="paused-gif"
              style="display: none"
            />
          </div>
        </div>
        <div class="banner-section">
          <a href="https://www.ccbp.in/" target="_blank" class="publicity">
            <h1 class="project">NXTWave Project!</h1>
          </a>
          <div class="upper-section">
            <h1 class="greeting">Speed Dial</h1>
            <div class="playlists">
              <div class="album-container" id="album-container-1"></div>
              <div class="album-container" id="album-container-2"></div>
              <div class="album-container" id="album-container-3"></div>
            </div>
          </div>
          <div class="lower-section">
            <div class="headings">
              <h1 class="episodes-heading">Picks for you</h1>
            </div>
            <div class="banner">
              <div class="episodes-container" id="episodes-container"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <div class="play-area">
          <div class="horizontal">
            <img src="" class="song-image" />
            <div class="song-details">
              <h1 class="song-name"></h1>
              <p class="song-cast"></p>
            </div>
            <div class="shuffle-all" id="shuffle-all">
              <span class="material-icons-outlined shuffle-all-icon">
                wifi_protected_setup
              </span>
            </div>
          </div>
          <div class="player-container" id="player-container">
            <div class="controls-container">
              <span
                id="sub-ten-btn"
                class="material-symbols-outlined control-icon active-player"
              >
                keyboard_double_arrow_left
              </span>
              <i
                id="backward-btn"
                class="fa-solid fa-backward-step control-icon"
              ></i>
              <span id="play-btn" class="material-icons-round play-icon"
                >play_circle</span
              >
              <i
                id="forward-btn"
                class="fa-solid fa-forward-step control-icon"
              ></i>
              <span
                id="add-ten-btn"
                class="material-symbols-outlined control-icon active-player"
              >
                keyboard_double_arrow_right
              </span>
            </div>
            <div class="song-length-container">
              <p class="time margin" id="current-time">0:00</p>
              <div class="song-length" id="progress-bar">
                <div class="song-played-upto" id="played-progress"></div>
              </div>
              <p class="time" id="total-duration">0:00</p>
            </div>
          </div>
          <div class="others-container">
            <span class="material-icons-outlined inner1" id="volume-icon">
              volume_up
            </span>
            <input
              type="range"
              id="volume-slider"
              class="volume-slider"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
            <span class="volume-level" id="volume-level">70%</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
